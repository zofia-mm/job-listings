
<div class="logo">
  <img src="{{ job.logo }}">
</div>

<div class="text">
  <div>
    {{ job.company }}
    {{ "new: " + job.new }}
    {{ "featured: " + job.featured }}
  </div>
  {{ job.position }}
  <div>
    {{ job.postedAt }}
    {{ job.contract }}
    {{ job.location }}
  </div>
</div>

<div class="tags">
  {{ job.tools }}
  {{ job.languages }}
  {{ job.level }}
</div>
