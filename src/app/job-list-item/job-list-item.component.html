
<div class="logo">
  <img src="{{ job.logo }}">
</div>

<div class="text">
  <div class="company-and-badges">
    {{ job.company }}
    <app-tag-chip-button
      class="badge"
      *ngIf="job.new"
      [taggable]="Highlight.New">
    </app-tag-chip-button>
    <app-tag-chip-button
      class="badge"
      *ngIf="job.featured"
      [taggable]="Highlight.Featured">
    </app-tag-chip-button>
  </div>
  {{ job.position }}
  <div>
    {{ job.postedAt }}
    {{ job.contract }}
    {{ job.location }}
  </div>
</div>

<div class="tags">
  <app-tag-chip-button
    [taggable]="job.role"> 
  </app-tag-chip-button>
  <app-tag-chip-button
    [taggable]="job.level"> 
  </app-tag-chip-button>
    <app-tag-chip-button
    *ngFor="let language of job.languages"
    [taggable]="language"> 
  </app-tag-chip-button>
    <app-tag-chip-button
    *ngFor="let tool of job.tools"
    [taggable]="tool"> 
  </app-tag-chip-button>
</div>
